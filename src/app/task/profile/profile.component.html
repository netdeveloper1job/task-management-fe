<div class="content">
  <div class="card p-2">
    <div class="d-flex align-items-center justify-content-between">
      <div class="grid-title">{{ userDetails.name }}</div>
    </div>
    <form [formGroup]="form">
      <div class="create-form">
        <div class="row mt-2">
          <div class="col-md-6">
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                class="form-control custom-input"
                id="name"
                formControlName="name"
                [readOnly]="true"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                class="form-control custom-input"
                id="mailId"
                formControlName="email"
                [readOnly]="true"
              />
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <div class="form-group">
              <label>Contact No.</label>
              <input
                type="tel"
                class="form-control custom-input"
                id="contact"
                formControlName="contactNo"
                [readOnly]="true"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Profile Picture</label>
              <input
                type="file"
                class="form-control"
                id="profilePic"
                formControlName="profileImage"
                (change)="detectFiles($event)"
              />
              <a
                *ngIf="userDetails.profileImage !== ''"
                [href]="env + '/' + userDetails.profileImage"
                target="_blank"
              >
                <img
                  [src]="env + '/' + userDetails.profileImage"
                  alt="Avatar"
                  class="profile-image"
                />
              </a>
              <img
                *ngIf="userDetails.profileImage === ''"
                src="../../../assets/images/avatar.jpg"
                alt="Avatar"
                class="avatar"
              />
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-2">
            <button
              type="submit"
              class="btn btn-primary button-style custom-button"
              (click)="updateProfileImage()"
            >
              Update
            </button>
            <button
              type="submit"
              class="btn btn-secondary button-style custom-button mx-1"
              (click)="backToTask()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
